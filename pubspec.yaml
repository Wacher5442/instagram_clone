name: instagram_clone
description: "Clone d'Instagram avec Flutter & BLoC"

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  dio: ^5.3.3
  cached_network_image: ^3.3.0
  shared_preferences: ^2.2.2
  shimmer: ^3.0.0
  flutter_svg: ^2.1.0
  flutter_native_splash: ^2.3.7
  flutter_launcher_icons: "^0.13.1"

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^9.1.4
  mocktail: ^0.3.0

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/instagram_logo.png
  android: true
  ios: true
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/instagram_logo.png"
  adaptive_icon_background: "#FFFFFF" # Couleur de fond pour Android adaptive icons

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/
